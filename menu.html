<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">

    <meta name="author" content="Evellyn Izadora, Isabella Kochan, Jaine Schweig">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porksuey</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <div class="header">
        <a href="index.html" class="logo"></a>
        <div class="header-right">
            <a href="menu.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            <a class="active" href="cadastro.html">Cadastre-se</a>
        </div>
    </div>


    <div class="container">
        <h1>Restaurante Porksuey</h1>

        <div id="cart">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items"></ul>
            <p id="total">Total: R$ 0,00</p>
            <button onclick="checkout()">Finalizar Compra</button>
        </div>

        <div id="products">
            <h2>Produtos Dispon√≠veis</h2>
            <div class="col-6">
                <div class="product" data-name="Kimchi" data-price="37.00">
                    <img src="img/kimchi.jpeg" alt="" >
                    <p>Kimchi - R$37,00 </p>
                    <input type="number" min="1" value="1" id="quantity1">
                    <button onclick="addToCart('Kimchi', 27.00, 'quantity1')">Adicionar ao Carrinho</button>
                </div>

                <div class="product" data-name="Bulgogi" data-price="38.00">
                    <img src="img/bulgogi.jpeg" alt="" >
                    <p>Bulgogi - R$38,00 </p>
                    <input type="number" min="1" value="1" id="quantity2">
                    <button onclick="addToCart('Bulgogi', 38.00, 'quantity2')">Adicionar ao Carrinho</button>
                </div>
                <div class="product" data-name="Hongeo-hoe" data-price="35.50">
                    <img src="img/hongeo-hoe.jpeg" alt="" >
                    <p>Hongeo-hoe - R$35,50 </p>
                    <input type="number" min="1" value="1" id="quantity3">
                    <button onclick="addToCart('Hongeo-hoe', 35.50, 'quantity1')">Adicionar ao Carrinho</button>
                </div>

               
            </div>
            <div class="col-6">
                <div class="product" data-name="Tteokbokki" data-price="20.00">
                    <img src="img/tteokbokki.jpeg" alt="" >
                    <p>Tteokbokki - R$20,00 </p>
                    <input type="number" min="1" value="1" id="quantity4">
                    <button onclick="addToCart('Tteokbokki', 20.00, 'quantity1')">Adicionar ao Carrinho</button>
                </div>

                <div class="product" data-name="Kkotgetang" data-price="46.00">
                    <img src="img/kkotgetang.jpeg" alt="" >
                    <p>Kkotgetang - R$46,00 </p>
                    <input type="number" min="1" value="1" id="quantity5">
                    <button onclick="addToCart('Kkotgetang', 46.00, 'quantity2')">Adicionar ao Carrinho</button>
                </div>
                <div class="product" data-name="Produto 3" data-price="48.00">
                    <img src="img/haejang-guk.jpeg" alt="" >
                    <p>Haejang-guk - R$48,00 </p>
                    <input type="number" min="1" value="1" id="quantity6">
                    <button onclick="addToCart('Haejang-guk', 48.00, 'quantity1')">Adicionar ao Carrinho</button>
                </div>

                
            </div>
        </div>


    </div>

    <script src="script.js"></script>

</html>
