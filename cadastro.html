<body>
    <div class="header">
        <a href="index.html" class="logo"><img src="img/Hotpot+Fire+Logo.png" alt="The Hot Pot Logo" width="70"></a>
        <div class="header-right">
            <a href="menu.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            <a class="active" href="cadastro.html">Cadastre-se</a>

        </div>
    </div>

    <section class="container">
        <form name="inscricao" action="https://app.headlessforms.cloud/api/v1/form-submission/UF7YAmmfN8" method="POST">
            <fieldset>
                <legend>Cadastre-se</legend>
                <div class="input-container">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo" required autofocus>
                </div>
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-container">
                    <label for="text">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="CPF" pattern="\d{3}.\d{3}.\d{3}-\d{2}" required>
                </div>
                <div class="input-container">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="CEP" pattern="[0-9]{5}-[0-9]{3}" required>
                </div>
                <div class="input-container">
                    <label for="number">Telefone</label>
                    <input type="number" name="telefone" id="telefone" placeholder="Telefone"
                        pattern="\d{2}\d{2}\d{5}\d{4}" required>
                </div>

                <div id="idtexto">
                <textarea name="texto" cols="30" rows="10"></textarea>
                </div>

                <button type="submit" onsubmit="validar()" >Cadastrar</button>
                <button type="reset">Limpar</button>

            </fieldset>
        </form>

    </section>
    </main>



</body>
