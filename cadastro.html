<body>
    <div class="header">
            <a href="index.html" class="logo"></a>

                <a href="menu.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                <a class="active" href="cadastro.html">Cadastre-se</a>
                
            </div>

    <section class="container">
         <form name="inscricao" onsubmit="mostrarResumo(); return false;">
            <fieldset>
                <legend>Cadastre-se</legend>
                <div class="input-container">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo" required autofocus>
                </div>
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-container">
                    <label for="text">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="CPF" pattern="\d{3}.\d{3}.\d{3}-\d{2}"
                        required>
                </div>
                <div class="input-container">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="CEP" pattern="[0-9]{5}-[0-9]{3}" required>
                </div>
                <div class="input-container">
                    <label for="number">Telefone</label>
                    <input type="number" name="telefone" id="telefone" placeholder="Telefone" pattern="\d{2}\d{2}\d{5}\d{4}"
                        required>
                </div>
                
                
                   
                        <!-- Seu código do formulário aqui -->
            
                        <div class="actions">
                            <button type="submit">Cadastrar</button>
                            <button type="reset">Limpar</button>
                        </div>
                    
            
                   
                
            </fieldset>
        </form>
         <!-- Container para exibir resumo -->
                    <div id="resumo-container"></div>
    </section>
